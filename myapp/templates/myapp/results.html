{% extends 'myapp/base.html' %}

<h1>{% block myhdg %}Hello {{ name }}! {% endblock %}</h1>

{% block body_block %}
    {% if courselist %}
        <h2>List of Courses</h2>
        <ol>
            {% for course in courselist %}
                <li>
                        {{ course.title}}
                </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available topics!</strong>
    {% endif %}
{% endblock %}
