{% extends "myapp/base.html" %}

{% block title %}Forgot Password{% endblock title %}
{% block myhdg %} {{ message }} {% endblock myhdg %}

{% block body_block %}
<form method="post" action="{% url 'myapp:forgot_password' %}">
    <p>Please enter your Username.
        You will receive new password in your mailbox.</p>

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"class="button">Send new password</button>
</form>
{% endblock body_block %}
